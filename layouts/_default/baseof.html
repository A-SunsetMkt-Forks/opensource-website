<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    {{ partial "nav.html" . }}

    <!-- Site wrapper -->
    <div class="site">
      <div class="header">
        <div class="Grid container">
          <div id="header-text" class="Grid-cell">
            {{ block "header" . }}
              {{ with .Title }}<h1 class="large-title">{{ . }}</h1>{{ end }}
              {{ with .Params.subtitle }}<h1 class="subtitle">{{ . }}</h1>{{ end }}
            {{ end }}
          </div>
        </div>
      </div>
        {{ block "main" . }}{{ end }}
    </div>

    {{ partial "footer.html" . }}
  </body>

  <script src="{{ "js/main.js" | relURL }}"></script>
  {{ with .Params.custom_js }}<script src="{{ printf "js/%s" . | relURL }}"></script>{{ end }}
  {{ partial "ga.html" . }}
</html>
